<style>
	/*
	* RESET
	*/
	* {
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	html {
		font-size: 16px;
		/* font-family: Georgia, "맑은 고딕", serif; */
	}

	body {
		margin: 0;
		padding: 0;
	}

	input {
		outline: none;
	}

	label > input[type="password"],
	label > input[type="text"] {
		font-size: 1rem;
		border-width: 0;
		background-color: transparent;
	}

	/*
	* LAYOUT
	*/
	body {
		background-color: gray;
	}

	/*
	* CONTENT
	*/
	label {
		cursor: pointer;
		/* display: inline-table; */
		display: inline-flex;
		justify-content: space-evenly;
		align-items: center;
		vertical-align: middle;
	}
	/* div.combobox,
	div.list,
	div.tab {
		cursor: auto;
	} */
	label > input[type="button"],
	label > input[type="radio"],
	label > input[type="checkbox"] {
		display: none;
	}

	label > span {
		font-size: 1rem;
	}

	label > i.bx {
		display: table-cell;
		text-align: center;
		font-size: 1.2rem;
	}
	label > i.on,
	label[checked] > i.off {
		display: none;
	}
	label > i.off,
	label[checked] > i.on {
		display: table-cell;
	}

	label[checked] > i,
	label[focus="true"] > i {
		color: orangered;
	}

	div.tab {
		display: inline-flex;
		justify-content: flex-start;
		align-items: flex-end;
	}
	div.list {
		display: inline-flex;
		flex-direction: column;
		justify-content: flex-start;
		overflow: auto;
	}
	div.combobox {
		display: inline-block;
		position: relative;
	}
	div.combobox > div.list {
		position: absolute;
	}
	div.combobox > div.list {
		display: none;
	}

	div.list > label {
		width: 100%;
	}
	div.list > label,
	div.tab > label {
		z-index: 1;
	}
	div.list > label[checked],
	div.tab > label[checked] {
		z-index: 2;
	}

	label[focus="true"] {
		/* pointer-events: none; */
	}
	label[focus="true"] ~ div.list {
		display: flex;
	}

	/*
	* DESIGN
	*/
	label[data-style*="button-"]:hover > i {
		color: orangered;
	}

	label[data-style*="field-"] {
		padding: 5px;
		border-radius: 5px;
		border: 2px solid #999;
	}
	label[data-style*="field-"] > input {
		width: 100px;
	}
	label[data-style*="field-"] > input::placeholder {
		color: rgba(0,0,0,0.2);
	}

	label[data-style*="button-"] {
		padding: 5px;
		border-radius: 5px;
		border: 2px solid #999;
	}


	label[data-style="field-1"] {
		box-shadow: inset 1px 1px 2px 1px rgba(0,0,0,0.2);
	}
	label[data-style="field-1"][focus="true"] {
		background-color: honeydew;
	}
	label[data-style="field-2"][focus="true"] {
		background-color: lightpink;
	}

	label[data-style="button-1"] {
		background-color: antiquewhite;
		box-shadow: inset -1px -1px 2px 1px rgba(0,0,0,0.2);
	}
	label[data-style="button-2"] {
		background-color: aquamarine;
	}
	label[data-style="button-3"] {
		border-radius: 10px 5px;
	}
	label[data-style="button-4"] {
		border-radius: 10px 10px 0 0;
		border-bottom-color: orange;
		margin: 0 -1px -2px;
		background-color: #eee;
	}
	label[data-style="button-4"][checked] {
		border-color: orange;
		border-bottom-color: white;
		background-color: white;
	}
	label[data-style="button-5"] {
		border-radius: 0;
		border-width: 0;
		background-color: white;
		border-top: 1px solid rgba(255,255,255,0.7);
		border-bottom: 1px solid rgba(0,0,0,0.3);
		padding: 0;
	}
	label[data-style="button-5"] > i {
		width: 20%;
	}
	label[data-style="button-5"] > span {
		width: 80%;
		padding: 10px;
	}
	label[data-style="button-5"][checked] {
		background-color: khaki;
	}
	label[data-style="button-5"]:first-child {
		border-top-width: 0;
	}
	label[data-style="button-5"]:last-child {
		border-bottom-width: 0;
	}
	label[data-style="button-6"] {
		width: 200px;
		flex-direction: row-reverse;
	}

	div[data-style="tab-1"] {
		width: 100%;
		border-bottom: 2px solid orange;
	}
	div[data-style="tab-1"] > label[checked] {
		padding-bottom: 10px;
	}
	div[data-style="tab-2"] {
		width: 200px;
		margin: 0 auto;
		justify-content: space-around;
		align-items: center;
		display: flex;
	}

	div[data-style="list-1"] {
		width: 200px;
		max-height: 150px;
		border: 2px solid #999;
		border-radius: 5px;
	}

		background-size: 875%;
	}
	input ~ em.icon-1 {

	input:checked ~ em.icon-1 {
		background-position: -1.25em 0;
	}
	input ~ em.icon-2 {
		background-position: -2.5em 0;
	}
	input:checked ~ em.icon-2 {
		background-position: -3.75em 0;
	} */

	@media screen and (max-width: 720px) {
		html {
			font-size: 20px;
		}
	}
</style>
