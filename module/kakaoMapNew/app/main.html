<style>
	html, body {width:100%;height:100%;margin:0;padding:0;}
	.wapper {width:100%;height:100%;margin:0;padding:0;}
	#_ns_ {position:relative;overflow:hidden;width:100%;height:100%;}
	#_ns_ .section.map {width: 100%; height: 100%; position: relative; overflow: hidden;}

	#_ns_ .radius_border {border:1px solid #919191;border-radius:5px;}
	#_ns_ .custom_typecontrol {position:absolute;top:10px;right:10px;overflow:hidden;width:130px;height:30px;margin:0;padding:0;z-index:1;font-size:12px;font-family:'Malgun Gothic', '맑은 고딕', sans-serif; background-color: #f5f5f5;}
	#_ns_ .custom_typecontrol span {display:block;width:64px;height:30px;float:left;text-align:center;line-height:30px;cursor:pointer;}
	#_ns_ .custom_typecontrol .btn {background:#fff;background:linear-gradient(#fff,  #e6e6e6);}
	#_ns_ .custom_typecontrol .btn:hover {background:#f5f5f5;background:linear-gradient(#f5f5f5,#e3e3e3);}
	#_ns_ .custom_typecontrol .btn:active {background:#e6e6e6;background:linear-gradient(#e6e6e6, #fff);}
	#_ns_ .custom_typecontrol .selected_btn {color:#fff;background:#425470;background:linear-gradient(#425470, #5b6d8a);}
	#_ns_ .custom_typecontrol .selected_btn:hover {color:#fff;}
	#_ns_ .custom_zoomcontrol {position:absolute;top:50px;right:10px;width:36px;height:80px;overflow:hidden;z-index:1;background-color:#f5f5f5;}
	#_ns_ .custom_zoomcontrol span {display:block;width:36px;height:40px;text-align:center;cursor:pointer;}
	#_ns_ .custom_zoomcontrol span img {width:15px;height:40px;padding:12px 0;border:none;}
	#_ns_ .custom_zoomcontrol span:first-child{border-bottom:1px solid #bfbfbf;}
</style>

<div class="wapper">
	<div class="wrap-app" id="_ns_">
		<div class="section map"></div>

		<!-- 지도타입 컨트롤 div 입니다 -->
		<div class="custom_typecontrol radius_border">
			<span id="btnRoadmap" class="selected_btn" onclick="kz.kakaoMap.setMapType('roadmap')">지도</span>
			<span id="btnSkyview" class="btn" onclick="kz.kakaoMap.setMapType('skyview')">스카이뷰</span>
		</div>
		<!-- 지도 확대, 축소 컨트롤 div 입니다 -->
		<div class="custom_zoomcontrol radius_border">
			<span class="zoomIn"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>
			<span class="zoomOut"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
		</div>
	</div>
</div>
