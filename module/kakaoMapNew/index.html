<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kakao Map</title>

	<link href='./style.css' rel='stylesheet'>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e2d5dd307e1edded67827eb281e1712b&libraries=services,clusterer"></script>
	<script data-main="script" src="../../vendor/require/2.3.6/require.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="frame content">
			
		</div>
		<div class="frame control">
			<div class="section control">
				
			</div>

			<form>
				<fieldset>
					<legend><span>Map Control</span></legend>

					<div class="br-auto">
						<label class="label">
							<span>address name:</span>
						</label>
						<label class="text" style="width: 364px;">
							<input type="text" name="addressName">
						</label>
					</div>

					<div class="br-auto">
						<label class="label">
							<span>map position:</span>
						</label>
						<label class="text">
							<input type="text" name="yPos" placeholder="위도">
						</label>
						<label class="text">
							<input type="text" name="xPos" placeholder="경도">
						</label>
						<div class="gap-auto"></div>
						<label class="button" style="width: 100px;">
							<input type="button" name="goPosition">
							<div>
								<i class="bx bx-right-arrow-circle bx-fw"></i>
							</div>
							<span>이동</span>
						</label>
					</div>
					
					<div class="br-auto">
						<label class="label">
							<span>mapType select:</span>
						</label>
						<label class="radio">
							<input type="radio" name="mapType" value="roadmap">
							<div>
								<i class="bx bx-radio-circle bx-fw off"></i>
								<i class="bx bx-radio-circle-marked bx-fw on"></i>
							</div>
							<span>지도</span>
						</label>
						<label class="radio">
							<input type="radio" name="mapType" value="skyview">
							<div>
								<i class="bx bx-radio-circle bx-fw off"></i>
								<i class="bx bx-radio-circle-marked bx-fw on"></i>
							</div>
							<span>스카이뷰</span>
						</label>
					</div>

					<div class="br-auto">
						<label class="label">
							<span>mapType2 select:</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" name="mapType2" value="district">
							<div>
								<i class="bx bx-checkbox bx-fw off"></i>
								<i class="bx bx-checkbox-checked bx-fw on"></i>
							</div>
							<span>지적편집도</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" name="mapType2" value="terrain">
							<div>
								<i class="bx bx-checkbox bx-fw off"></i>
								<i class="bx bx-checkbox-checked bx-fw on"></i>
							</div>
							<span>지형</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" name="mapType2" value="traffic">
							<div>
								<i class="bx bx-checkbox bx-fw off"></i>
								<i class="bx bx-checkbox-checked bx-fw on"></i>
							</div>
							<span>교통</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" name="mapType2" value="bicycle">
							<div>
								<i class="bx bx-checkbox bx-fw off"></i>
								<i class="bx bx-checkbox-checked bx-fw on"></i>
							</div>
							<span>자전거도로</span>
						</label>
					</div>

					<div class="br-auto">
						<label class="label">
							<span>zoomType click:</span>
						</label>
						<label class="text" style="width: 50px; text-align: center;">
							<input type="text" name="zoomLevel">
						</label>
						<label class="text" style="width: 200px;">
							<input type="range" name="zoomRange" min="1" max="14" step="1">
						</label>
						<div class="gap-auto"></div>
						<label class="button">
							<input type="button" name="zoomIn">
							<div>
								<i class='bx bx-zoom-in bx-fw'></i>
							</div>
							<span>확대</span>
						</label>
						<label class="button">
							<input type="button" name="zoomOut">
							<div>
								<i class="bx  bx-zoom-out bx-fw"></i>
							</div>
							<span>축소</span>
						</label>
					</div>

					<div class="br-auto">
						<label class="label">
							<span>address search:</span>
						</label>
						<label class="text">
							<input type="text" name="address" placeholder="주소">
						</label>
						<label class="button" style="width: 100px;">
							<input type="button" name="searchAddress">
							<div>
								<i class="bx bx-search-alt bx-fw"></i>
							</div>
							<span>검색</span>
						</label>
					</div>

					<div class="br-auto">
						<label class="label">
							<span>keyword search:</span>
						</label>
						<label class="text">
							<input type="text" name="keyword" placeholder="키워드">
						</label>
						<label class="button" style="width: 100px;">
							<input type="button" name="searchKeyword">
							<div>
								<i class="bx bx-search-alt bx-fw"></i>
							</div>
							<span>검색</span>
						</label>
					</div>
				</fieldset>
			</form>
	</div>
</body>
</html>
